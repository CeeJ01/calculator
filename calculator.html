<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<body>
	<div id="container">
		<div id="display">
			
		</div>
		<div id="input">
			<div id="button-container">
				<div id="numbers">
					<div class="digit" id="zero"></div>
					<div class="digit" id="one"></div>
					<div class="digit" id="two"></div>
					<div class="digit" id="three"></div>
					<div class="digit" id="four"></div>
					<div class="digit" id="five"></div>
					<div class="digit" id="six"></div>
					<div class="digit" id="seven"></div>
					<div class="digit" id="eight"></div>
					<div class="digit" id="nine"></div>
				</div>
				<div id="operators">
					<div id="add"></div>
					<div id="subtract"></div>
					<div id="divide"></div>
					<div id="multiply"></div>
				</div>
				<div id="modifiers">
					<div id="clear"></div>
					<div id="negate"></div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
