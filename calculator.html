<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css" />
</head>
<body>
	<div id="container">
		<div id="display">
			<p id="display-value">DISPLAY</p>
		</div>
		<div id="button-container" class="container">
			<div class="numbers-container" id="numbers">
				<input type="button" class="key key-0" data-key="96" id="key0" value="0">
				<input type="button" class="key key-1" data-key="97" id="key1" value="1">
				<input type="button" class="key key-2" data-key="98" id="key2" value="2">
				<input type="button" class="key key-3" data-key="99" id="key3" value="3">
				<input type="button" class="key key-4" data-key="100" id="key4" value="4">
				<input type="button" class="key key-5" data-key="101" id="key5" value="5">
				<input type="button" class="key key-6" data-key="102" id="key6" value="6">
				<input type="button" class="key key-7" data-key="103" id="key7" value="7">
				<input type="button" class="key key-8" data-key="104" id="key8" value="8">
				<input type="button" class="key key-9" data-key="105" id="key9" value="9">
			</div>
			<div id="operators">
				<input type="button" class="operator" data-key="107" id="add" value="+">
				<input type="button" class="operator" data-key="109" id="subtract" value="-">
				<input type="button" class="operator" data-key="106" id="multiply" value="*">
				<input type="button" class="operator" data-key="111" id="divide" value="/"> 
				<input type="button" class="operator" data-key="13" id="equate" value="=">
			</div>
			<div id="modifiers">
				<input type="button" class="clear" id="clear" value="C">
				<input type="button" class="modifier" id="negate" value="+/-">
			</div>
		</div>
	</div>

	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
