<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<body>
	<div id="container">
		<div id="display">
			
		</div>
		<div id="input">
			<div id="button-container">
				<div id="numbers">
					<button class="number key" id="key0">0</button>
					<button class="number key" id="key1">1</button>
					<button class="number key" id="key2">2</button>
					<button class="number key" id="key3">3</button>
					<button class="number key" id="key4">4</button>
					<button class="number key" id="key5">5</button>
					<button class="number key" id="key6">6</button>
					<button class="number key" id="key7">7</button>
					<button class="number key" id="key8">8</button>
					<button class="number key" id="key9">9</button>
				</div>
				<div id="operators">
					<button class="operator key" id="add">+</button>
					<button class="operator key" id="subtract">-</button>
					<button class="operator key" id="multiply">*</button>
					<button class="operator key" id="divide">/</button>
					<button class="operator key" id="equate">=</button>
				</div>
				<div id="modifiers">
					<button class="modifier key" id="clear">C</button>
					<button class="modifier key" id="negate">+/-</button>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
